<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多模态视频创作平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">🎬 多模态视频创作平台</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">创作视频</h5>
                        <form id="videoForm">
                            <div class="mb-3">
                                <label for="prompt" class="form-label">输入创作指令</label>
                                <textarea 
                                    class="form-control" 
                                    id="prompt" 
                                    rows="4" 
                                    placeholder="例如：制作一段关于森林探险的短视频，包含河流和小动物"
                                    required
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <span id="btnText">生成视频</span>
                                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <div id="taskStatus" class="mt-4 d-none">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">任务状态</h5>
                            <div class="mb-2">
                                <strong>任务ID:</strong> <span id="taskId"></span>
                            </div>
                            <div class="mb-2">
                                <strong>状态:</strong> 
                                <span id="status" class="badge bg-secondary"></span>
                            </div>
                            <div id="progressBar" class="progress mt-3 d-none">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="videoPreview" class="mt-4 d-none">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">视频预览</h5>
                            <video id="videoPlayer" class="w-100" controls></video>
                            <div class="mt-3">
                                <a id="downloadBtn" class="btn btn-success" download>下载视频</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="taskList" class="mt-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">历史任务</h5>
                            <div id="taskListContent">
                                <p class="text-muted">暂无任务记录</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
